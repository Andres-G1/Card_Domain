<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Business Card</title>
  <link rel="icon" type="image/x-icon" href="Img/images.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon">üåô</span>
    </button>

    <!-- Business Card -->
    <div class="card" id="businessCard">
      <!-- Header Section -->
      <div class="card-header">
        <div class="avatar">
          <img src="https://via.placeholder.com/150" alt="Vitalis Health Center" id="avatarimg">
        </div>
        <div class="header-info">
          <h1 id="entity-name">Loading...</h1>
          <p class="title" id="entity-bio">Loading...</p>
          <p class="location" id="contact-location">üìç Loading...</p>
        </div>
      </div>

      <!-- Description Section -->
      <div class="card-section">
        <h2>Description</h2>
        <p class="bio" id="description">Loading...</p>
      </div>

      <!-- Contact Section -->
      <div class="card-section">
        <h2>Contact</h2>
        <div class="contact-info">
          <div class="contact-item">
            <span class="icon">üìß</span>
            <span id="contact-email">Loading...</span>
            <button id="copy-btn" class="btn btn-small">Copy</button>
          </div>
          <div class="contact-item">
            <span class="icon">üì±</span>
            <span id="contact-phone">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Services Section -->
      <div class="card-section">
        <h2>Services</h2>
        <div id="items-list" class="items-list">
          Loading...
        </div>
        <button id="toggle-items" class="btn btn-secondary">Show More</button>
      </div>

      <!-- Links Section -->
      <div class="card-section">
        <h2>Connect</h2>
        <div id="links-container" class="links-container">
          Loading...
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="card-section">
        <h2>Statistics</h2>
        <div id="stats" class="stats-grid">
          Loading...
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Built with ‚ù§Ô∏è using ES2023 JavaScript</p>
      <p class="small">Week 01 Project - JavaScript Modern Bootcamp</p>
    </footer>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="starter/script.js"></script>
</body>
</html>
